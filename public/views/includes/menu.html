<div class="navbar-wrap">
    <table>
        <tbody>
        <tr>
            <td ng-repeat="item in index.menu">
                <a ui-sref-active="active" ui-sref="{{item.state}}" id="menu-{{item.state}}">
                    <svg-icon name="{{item.icon}}"></svg-icon>
                    <span>{{item.title}}</span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
