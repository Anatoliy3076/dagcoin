<dag-nav-bar go-back invert title="Wallet preferences"></dag-nav-bar>

<div class="content preferences" ng-controller="preferencesController as preferences" ng-init="preferences.init()">

    <ul>
        <li dag-right-icon="chevron-thin-right" ui-sref="preferencesAlias">
            <div>Wallet Alias</div>
            <div class="description">{{index.alias||index.walletName}}</div>
        </li>
    </ul>

    <ul>
        <li dag-right-icon="chevron-thin-right" ui-sref="preferencesAdvanced">
            <div translate>Advanced</div>
        </li>
    </ul>

    <ul ng-show="!index.noFocusedWallet">


        <!--<li ng-click="$root.go('preferencesColor')">-->
        <!--<div class="right text-gray">-->
        <!--<span ng-style="{'color':index.backgroundColor}">&block;</span>-->
        <!--<i class="icon-arrow-right3 size-24"></i>-->
        <!--</div>      -->
        <!--<div translate>Color</div>-->
        <!--</li>-->

        <li ng-show="index.isPrivKeyExternal">
            <div class="right text-gray">
                {{preferences.externalSource}}
                <!-- (Accont {{preferences.externalAccount}}) -->
            </div>
            <div translate>Hardware wallet</div>
        </li>
    </ul>
    <div ng-show="!index.noFocusedWallet && index.canSign && preferences.touchidAvailable">
        <h4 translate ng-show="index.canSign">
            Spending Restrictions
        </h4>
        <ul class="no-bullet m0">
            <li ng-show="preferences.touchidAvailable">
                <switch id="touchid" name="touchid" ng-model="touchid" class="green right"></switch>
                <div translate>Scan Fingerprint</div>
            </li>
        </ul>
    </div>

</div>
<div class="extra-margin-bottom"></div>
