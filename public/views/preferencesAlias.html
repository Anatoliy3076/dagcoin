<dag-nav-bar title="Wallet Alias" go-back invert></dag-nav-bar>

<div class="content" ng-controller="preferencesAliasController as prefAlias">
    <div class="p-share js-introduction">
        <div class="p-wrap">
            <form name="settingsAliasForm" ng-submit="prefAlias.save()" class="page-form">
                <div class="form-group">
                    <div class="title clearfix">
                        <span class="name" translate>Wallet alias</span>
                    </div>
                    <div class="input-wrap">
                        <input type="text" id="alias2" name="alias2" ng-model="prefAlias.alias">
                    </div>
                </div>
                <button type="submit" class="btn btn_red-full">{{'Save' | translate}}</button>
            </form>
            <p class="text-gray size-12 text-center m20t" translate>
                Changing wallet alias only affects the local wallet name.
            </p>
        </div>

    </div>
</div>
<div class="extra-margin-bottom"></div>
