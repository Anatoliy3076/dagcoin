<div ng-controller="acceptCorrespondentInvitationController">

<nav class="tab-bar">
  <section class="left-small">
    <a
      ng-click="$root.go('correspondentDevices.addCorrespondentDevice')"><i class="icon-arrow-left3 icon-back"></i>
      <span class="text-back">{{'Back'|translate}}</span>
    </a>
  </section>
  <section class="middle tab-bar-section">
    <h1 class="title ellipsis" ng-style="{'color': noColor ? '#4A90E2' : index.backgroundColor}">
      {{'Accept invitation'|translate}}
    </h1>
  </section>
</nav>



    
  <div class="onGoingProcess" ng-show="onGoingProcess">
    <div class="onGoingProcess-content" ng-style="{'background-color':backgroundColor}">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      {{onGoingProcess|translate}}...
    </div>
  </div>


    <div class="m20b">
        <form name="pairingCodeForm" class="page-form" no-validate>
		  <span translate>Enter the pairing code received from the other device, or use your camera (icon at the upper right corner) to scan the QR code displayed on the other device.</span>
          <div class="text-warning size-12 m10b" ng-show="error">{{error|translate}}</div>

          <div class="input-wrap m20t">
            <input type="text" class="m0" id="code" name="code" ng-model="code" required>
          </div>
          <div class="row">
            <div ng-style="{'text-align':'center'}">
              <qr-scanner on-scan="onQrCodeScanned(data)" before-scan="beforeQrCodeScan()"></qr-scanner>
              <a class="btn btn_red-full"
                 ng-disabled="!pairingCodeForm.$valid"
                 ng-click="pair()">{{'Pair'|translate}}</a>
            </div>
          </div>
        </form>
    </div>
      


    <div class="extra-margin-bottom"></div>
</div>
<div ng-include="'views/includes/menu.html'" ng-show="!index.noFocusedWallet"></div>
