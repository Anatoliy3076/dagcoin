<dag-nav-bar state-title="Send Dagcoins"></dag-nav-bar>

<div ng-controller="SendDagsController as vm">

    <div id="send" class="send scrollable">

        <div class="content_hero">
            <div class="send_available_balance">
                <span class="send_available_balance_title">Available Balance</span>
                <div>
                    <svg-icon name="dag-symbol"></svg-icon>
                    <strong>{{index.dagBalance.totalStr}}</strong>
                    <span>DAG</span>
                </div>
            </div>
        </div>


        <div class="p-share js-introduction content">
            <div class="p-wrap">

                <form class="page-form" name="sendForm" ng-submit="vm.submitForm()"
                      ng-disabled="vm.blockUx || vm.onGoingProcess" novalidate>
                    <div class="box-notification" ng-show="vm.error" ng-click="vm.resetError()">
					  <span class="text-warning">
						{{vm.error|translate}}
					  </span>
                    </div>
                    <div class="form-group">

                        <div class="title clearfix">
                            <span class="name">Receiver</span>
                            <div class="left" ng-hide="sendForm.address.$pristine ">
                                <span class="has-error right size-12" ng-show="sendForm.address.$invalid && _address">
                                    <i class="icon-close-circle size-14"></i>
                                    <span class="vm" translate>Not valid</span>
                                </span>
                            </div>
                        </div>

                        <div class="input-wrap">
                            <input type="text" name="address" ng-attr-placeholder="{{vm.canSendExternalPayment() ? 'DAG address' : 'DAG address of your other wallet &#8594;'}}"
                                   ng-model="_address" readonly="true" ng-click="vm.findReceiver()" valid-address required
                                   ng-blur="vm.formFocus(false)">

                            <qr-scanner ng-show="index.isComplete" on-scan="index.onQrCodeScanned(data)"
                                        before-scan="index.onBeforeScan()"></qr-scanner>
                        </div>


                    </div>
                    <div class="form-group">
                        <div class="title clearfix"><span class="name">Amount</span>
                            <div class="left" ng-hide="sendForm.amount.$pristine ">
									<span class="has-error right size-12" ng-if="sendForm.amount.$invalid">
										<i class="icon-close-circle size-14"></i>
										<span clas="vm" translate>Not valid</span>
									</span>
                                <small class="text-primary right" ng-if="!sendForm.amount.$invalid">
                                    <i class="icon-checkmark-circle size-14"></i>
                                </small>
                            </div>
                        </div>

                        <div class="input-wrap input-icon">
                            <input type="number" id="amount" ng-disabled="vm.blockUx || vm.lockAmount"
                                   name="amount" ng-attr-placeholder="{{'Amount'|translate}}" min="0.00000001"
                                   ng-minlength="0.00000001" ng-maxlength="10000000000" ng-model="_amount"
                                   ng-required="!vm.bSendAll"
                                   autocomplete="off" ng-focus="vm.formFocus('amount')"
                                   ng-blur="vm.formFocus(false)">


                            <svg class="icon icon-d">
                                <use xlink:href="img/svg/symbol-defs.svg#icon-d"></use>
                            </svg>

                        </div>

                    </div>


                </form>
                <div class="page-action">
                    <a href="#" class="btn btn_red-full" ng-click="vm.submitForm()">Send</a>
                </div>
            </div>

        </div>
    </div>

</div>
<div class="extra-margin-bottom"></div>
<dag-bottom-bar></dag-bottom-bar>
