<dag-nav-bar title="{{ 'Contacts' | translate }}" invert>
  <div class="navbar-container-triggers navbar-container-triggers-right">
    <a ui-sref="new_contact">
      <svg-icon name="add"></svg-icon>
    </a>
  </div>
</dag-nav-bar>

<div class="content contacts" ng-controller="ContactsController as contacts">
  <div class="contacts_search_bar">
    <input class="contacts_search_bar_input" type="text" name="search" ng-model="search" placeholder="{{ 'Search' | translate}}">
  </div>

  <div class="contacts_list">
    <ul>
      <li ng-repeat="(address, contact) in contacts.list" >
        <svg-icon ng-click="contacts.toggleFavorite(contact)" name="{{contact.favorite ? 'star' : 'star_border'}}"></svg-icon>
        <div ui-sref="contact({address: address})">{{contact.first_name}}</div>
      </li>
    </ul>
  </div>
</div>
